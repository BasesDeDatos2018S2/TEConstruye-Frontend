<h1>Clientes</h1>
<div *ngIf="!add_client && !edit_client">


<table class="table table-hover table-bordered results">
  <thead class="thead-dark">
    <tr>
      <th *ngFor=" let header of header_list" scope="col">{{header}} </th>
    </tr>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of client_list">
      <td>{{client.ssn}}</td>
      <td>{{client.fname}}</td>
      <td>{{client.lname1}}</td>
      <td>{{client.lname2}}</td>
      <td>{{client.email}}</td>
      <td>{{client.phone}}</td>
      <td><button type="submit" class="btn btn-success" (click)="show_edit_client(client.id)" >Editar</button></td>
      <td><button type="submit" class="btn btn-danger " (click)="delete_client(client.id)" >Eliminar</button></td>
    </tr>
  </tbody>
</table>
<button type="submit" class="btn btn-success" (click)="add_client=true" >Agregar cliente</button>

</div>


<div class="container" *ngIf="add_client">
<h1>Agregar Cliente</h1>
  <form (ngSubmit)="onSubmitAdd()" #addProjectForm="ngForm">


    <div class="form-group">
      <label for="ssn">Cédula</label>
      <input type="text" class="form-control" id="ssn"
             required
             [(ngModel)]="client_to_add.ssn" name="ssn"
             #ssn="ngModel" placeholder="601760756">

      <div [hidden]="ssn.valid || ssn.pristine"
           class="alert alert-danger">
        La cédula es requerida
      </div>
    </div>


    <div class="form-group">
      <label for="fname">Nombre</label>
      <input type="text" class="form-control" id="fname"
             required
             [(ngModel)]="client_to_add.fname" name="fname"
              placeholder="Kristy, Krissia, Verónica">

      <div [hidden]="fname.valid || fname.pristine"
           class="alert alert-danger">
        EL nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for=lname1>Primer Apellido</label>
      <input type="text" class="form-control" id="lanme1"
             [(ngModel)]="client_to_add.lname1" name="lname1"
             placeholder=" Solis,  Miranda,  Rodriguez">
    </div>

    <div class="form-group">
      <label for="lname2">Segundo Apellido</label>
      <input type="text" class="form-control" id="lname2"
             [(ngModel)]="client_to_add.lname2" name="lanme2"
             placeholder="Rivera, Chachón, Garay">
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input type="text" class="form-control" id="email"
             [(ngModel)]="client_to_add.email" name="email"
             placeholder="ejemplo@correo.com">

    </div>

    <div class="form-group">
      <label for="Phone">Teléfono</label>
      <input type="phone" class="form-control" id="phone"
             [(ngModel)]="client_to_add.phone" name="phone"
             placeholder="87654002">
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!addClientForm.form.valid">Submit</button>
  </form>
</div>

  </form>
</div>
