<h1>Reportes</h1>

<div class="" id="budget">

  <div class="card card-body">
Presupuesto
<form class="form-inline">
<label class="my-1 mr-2" for="Proyecto">Proyecto</label>
<select class="custom-select my-1 mr-sm-2"  [(ngModel)]="id" name="projectID" >
  <option selected>Choose...</option>
  <option *ngFor=" let project of project_list"  [value]="project.id">{{project.name}}</option>
</select>

<label class="my-1 mr-2" for="email">Correo</label>
<input type="email" class="form-control" placeholder="gsegura@itcr.com" name="email" [(ngModel)]="settings.email">


<label class="my-1 mr-2" for="dat1">Fecha1</label>
<input type="text" class="form-control" placeholder="0" name="date1" [(ngModel)]="settings.date1">

<label class="my-1 mr-2" for="date2">Fecha2</label>
<input type="text" class="form-control" placeholder="0" name="date2" [(ngModel)]="settings.date2">


</form>

<div class="" id="status">
  <div class="card card-body">
Presupuesto
<button type="submit" class="btn btn-primary my-1"  (click)="onCreateBudgetReport()"  >Reporte presupuesto</button>

  </div>
</div>
<div class="" id="status">
  <div class="card card-body">
Planilla
<button type="submit" class="btn btn-primary my-1"  (click)="onCreatePlanillaReport()"  >Reporte panilla</button>

  </div>
</div>


<div class="" id="status">
  <div class="card card-body">
Gastos
<button type="submit" class="btn btn-primary my-1"  (click)="onCreateGastosReport()"  >Reporte gastos</button>

  </div>
</div>


<div class="" id="status">
  <div class="card card-body">
Estado
<button type="submit" class="btn btn-primary my-1"  (click)="onCreateStatusReport()"  >Reporte estado</button>

  </div>
</div>
